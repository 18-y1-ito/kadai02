<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- リセットcss読み込み -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- style.css読み込み -->
    <link rel="stylesheet" href="css/style.css">
    <!-- jquery読み込み -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <title>ジャンケンゲーム</title>
</head>
<body>
    <!-- タイトルエリア -->
    <div class="main">
        <h1 class="title">ジャンケンゲーム</h1>
    </div>

    <!-- 結果表示エリア -->
    <div class="result">
       <h2 class="text"></h2>
       <p class="result-img"></p>
       <div class="result-text"></div>
    </div>

    <!-- 入力エリア -->
    <div class="my-hand">
        <ul class="hand-list">
            <li id="gu" class="hand" value="1"><p><img class="hand-img" src="images/gu.png" alt=""></p></li>
            <li id="choki" class="hand" value="2"><p><img class="hand-img" src="images/choki.png" alt=""></p></li>
            <li id="pa" class="hand" value="3"><p><img class="hand-img" src="images/pa.png" alt=""></p></li>
        </ul>
    </div>

    <!-- 画像コピー用 -->
    <!-- <img src="images/choki.png" alt="">
    <img src="images/gu.png" alt="">
    <img src="images/pa.png" alt=""> -->

    
<!-- ここからjs -->
<script>
    // グーボタンが押された時の処理
    $(".hand").on("click",function(){

    // 押したボタンのvalueを取得
    let data = $(this).val();
    console.log(data);

    // 1~3の整数をランダム生成
    let teki_num = Math.floor(Math.random()*3)+1;

    // 相手の手による条件分岐
    if (data - teki_num == 0) { //引き算をして０だった場合
         $('.result-text').html('Draw');
    }else if((data+1)%3 == teki_num){ //負け
         $('.result-text').html('Loser');
    }else{　　　 
         $('.result-text').html('Winner');
    }

    // 共通で表示する文言の処理
    $('.text').html('相手が出したのは');

    // 相手が出した手を表示する処理
    if(teki_num == 1){
          $('.result-img').html('<img src="images/gu.png" alt="">');
    }else if(teki_num == 2){
          $('.result-img').html('<img src="images/choki.png" alt="">');
    }else if(teki_num == 3){
           $('.result-img').html('<img src="images/pa.png" alt="">');
    }

    });


</script>
</body>
</html>
